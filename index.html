<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Comments with Camera</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="mks">
    <!-- User information form -->
    <div id="foldable-container" class="foldable-container">
      <div>
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" required>
      </div>
      <div>
        <label for="userIcon">Select your user icon:</label>
        <select id="userIcon" required>
          <option value="icon1">Icon 1</option>
          <option value="icon2">Icon 2</option>
          <option value="icon3">Icon 3</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <button id="updateUserInfo">Sign Up</button>
    </div>
  </div>

  <div class="container">
    <!-- Comment form -->
    <form id="commentForm">
      <label for="comment">Comment:</label>
      <textarea id="comment" required></textarea>
      <!-- Comment count display -->
      <div id="commentCount" class="comment-count">0</div>
      <button type="submit">Submit Comment</button>
    </form>

    <!-- Comments container -->
    <div id="comments" class="comments-container">
      <!-- Comments will be displayed here -->
    </div>

    <!-- Live camera feed -->
    <div class="camera-container">
      <h2>Live Camera Feed</h2>
      <video id="liveCameraFeed" autoplay playsinline></video>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
  <script src="camera.js"></script>
</body>
</html>
