<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Live Video Calling</title>
  <style>/* style.css */

    #videoCallContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    video {
      max-width: 50%;
      border: 1px solid #ccc;
    }
    </style>
</head>
<body>

  <!-- Video call interface -->
  <div id="videoCallContainer">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.7.2/simplepeer.min.js"></script>
  <script>// main.js

    // Firebase configuration
    const firebaseConfig = {
      // Your Firebase config
      apiKey: "AIzaSyDgY9qT22cGrA7d46axjzJT5g5EZ2SxsRw",
      authDomain: "mextube-2b3e3.firebaseapp.com",
      databaseURL: "https://mextube-2b3e3-default-rtdb.firebaseio.com",
      projectId: "mextube-2b3e3",
      storageBucket: "mextube-2b3e3.appspot.com",
      messagingSenderId: "821910922346",
      appId: "1:821910922346:web:b7f79bb310793978de1613"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    
    // Reference to the Firebase database
    function getCallRef() {
      return firebase.database().ref('calls');
    }
    
    // Create a new WebRTC peer
    const peer = new SimplePeer({
      initiator: location.hash === '#init', // Determine if current user is initiator
      trickle: false // Disable trickle ICE, improves connectivity
    });
    
    // Get local video stream
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        // Display local video
        const localVideo = document.getElementById('localVideo');
        localVideo.srcObject = stream;
    
        // Add local stream to peer connection
        peer.addStream(stream);
      })
      .catch(err => console.error('Error accessing media devices:', err));
    
    // Listen for peer connection events
    peer.on('signal', data => {
      // Send signal to Firebase for signaling
      getCallRef().child('signaling').set(data);
    });
    
    // Listen for incoming signals
    getCallRef().child('signaling').on('value', snapshot => {
      const signal = snapshot.val();
      if (signal) {
        // Signal received, process it
        peer.signal(signal);
      }
    });
    
    // Listen for remote stream
    peer.on('stream', stream => {
      // Display remote video
      const remoteVideo = document.getElementById('remoteVideo');
      remoteVideo.srcObject = stream;
    });
    </script>
</body>
</html>
